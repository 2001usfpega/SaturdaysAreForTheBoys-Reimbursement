<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SubmitReimburse</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="reimburse-container">
		<h1>Welcome to the Reimbursement Submission Page</h1>
		<h2>All of the information below must be filled out to get approved</h2>
<form method="post" action="/SubmitReimburseController">
  <div class="form-group">
    <label for="exampleFormControlSelect1">Reimbursement Type</label>
    <select class="form-control" id="reimbursement type">
      <option value="1" id = "lodging">Lodging</option>
      <option value="2" id = "travel">Travel</option>
      <option value="3" id = "food"> Food</option>
      <option value="4" id = "other">Other</option>
    </select>
  </div>
   <div class="form-group">
    <label for="exampleFormControlInput1">Amount to be Reimbursed</label>
    <input type="email" class="form-control" id="amount" placeholder="$0000.00">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Employee ID</label>
    <input type="email" class="form-control" id="employee ID" placeholder="EmpID">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" id="Description" rows="3"></textarea>
  </div>
  
  <button type="button" class="btn btn-primary btn-sm">Submit</button>
</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
