<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Reimbursement Login</title>
</head>
<body>

<div class="login-container">
		<!-- FRONT CONTROLLER EXAMPLE -->
		<h3>Front Controller Design Pattern Example</h3>
		<form method="post" action="/HELLOCONTROLLER/login.change">
			<p>Please log in, arigato!</p>
			<input placeholder="enter username" name="username"/><br>
			<input placeholder="enter password" name="password"/><br>
			<input type="submit" value="Login"/>
		</form>
	</div>

</body>
</html>
